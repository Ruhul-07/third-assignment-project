<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinterio</title>
    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font-awsome CDN -->
    <script src="https://kit.fontawesome.com/7b7adc0e56.js" crossorigin="anonymous"></script>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>
</head>
<body>
    <!-- Header Section Start Here -->
     <header class="container mx-auto">
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8 bg-[#ABEF5F] text-[#1C1C1C] rounded-full px-2 py-2">
            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
          </svg>
          <a class="ml-2 text-3xl text-[#212121] font-bold">Rinterio</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a class="text-[#494949] font-extrabold text-base">Home</a></li>
            <li><a class="text-[#737373] font-semibold text-base">Services</a></li>
            <li><a class="text-[#737373] font-semibold text-base">Portfolio</a></li>
            <li><a class="text-[#737373] font-semibold text-base">Blogs</a></li>
            <li><a class="text-[#737373] font-semibold text-base">Contact Us</a></li> 
          </ul>
        </div>
        <div class="navbar-end space-x-3 items-center">
          <div class="size-12 bg-[#FFFFFF] border rounded-full content-center text-center hidden lg:block">
            <i class="fa-solid fa-magnifying-glass text-xl text-[#737373] hidden lg:block"></i>
          </div>
          <div class="size-12 bg-[#FFFFFF] border rounded-full content-center text-center hidden lg:block">
            <i class="fa-solid fa-cart-shopping text-xl text-[#737373]"></i>
          </div>
          <div class="btn bg-[#ABEF5F] rounded-full py-2 hidden lg:block">
              <div class="flex space-x-2">
                <a class="text-xl font-extrabold text-[#1C1C1C]" href="#">Book Consult</a>
              <a href=""><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8 bg-[black] text-white rounded-full px-2 py-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
              </svg></a>
              </div>
          </div>
        </div>
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <i class="fa-solid fa-bars text-2xl"></i>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
            <li><a>Home</a></li>
            <li><a>Services</a></li>
            <li><a>Portfolio</a></li>
            <li><a>Blogs</a></li>
            <li><a>Contact Us</a></li> 
          </ul>
        </div>
      </div>
     </header>

</html>
